<a href="/#" class="btn btn-primary">Home</a>
<div style="width:60%">
<form class="form-horizontal edit-user-form">
   <legend><%= user ? 'Edit' : 'New' %> User</legend>
   <div class="form-group">
   <label class="col-sm-2 control-label">First Name</label>
   <div class="col-sm-10">
   <input type="text" name="firstname" class="form-control" value="<%= user ? user.get('firstname') : '' %>" />
   </div>
   </div>
   <div class="form-group">
   <label class="col-sm-2 control-label">Last Name</label>
   <div class="col-sm-10">
   <input type="text" name="lastname" class="form-control" value="<%= user ? user.get('lastname') : '' %>" />
   </div>
   </div>
   <div class="form-group">
   <label class="col-sm-2 control-label">Age</label>
   <div class="col-sm-10">
   <input type="text" name="age" class="form-control" value="<%= user ? user.get('age') : '' %>"/>
   </div>
   </div>
   <hr/>
   <div class="form-group">
   <button type="submit" class="btn btn-default createupdate-user"><%= user ? 'Update' : 'Create' %></button>
   <% if(user) { %>
      <input type="hidden" name="id" value="<%= user.id %>" />
      <button data-user-id="<%= user.id %>" class="btn btn-danger delete-user">Delete</button>
   <% }; %>
   </div>
</form>
</div>
